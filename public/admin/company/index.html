<!--基本资料设置-->
<div v-loading="vBaseSettingLoading">
    <el-breadcrumb separator="/" class="mb20">
        <el-breadcrumb-item>公司信息设置</el-breadcrumb-item>
        <el-breadcrumb-item>基本资料设置</el-breadcrumb-item>
    </el-breadcrumb>

    <el-form ref="form" :model="form" :rules="depRules">
        <el-row class="mb10">
            <el-form-item label="公司名称:" label-width="130px" prop="name">
                <el-input v-model="form.name"></el-input>
            </el-form-item>
            <el-form-item label="联系电话:" label-width="130px" prop="tel">
                <el-input v-model="form.tel"></el-input>
            </el-form-item>
            <el-form-item label="LOGO:" label-width="130px" prop="logo_id">
                <el-upload
                        v-model="form.logo_id"
                        action="/admin/upload"
                        list-type="picture-card"
                        name="img"
                        :on-success="walerOuterUpload"
                        :on-remove="walerOuterRemove"
                        :file-list="logoIconList">
                    <i class="el-icon-plus"></i>
                    <div slot="tip" class="el-upload__tip">只能上传一张jpg/png图片(建议尺寸：640*320PX)</div>
                </el-upload>
            </el-form-item>
            <el-form-item label="公司介绍" label-width="130px" prop="content">
                <v-editor v-model="form.intro"></v-editor>
            </el-form-item>

            <el-button type="primary" @click="saveInfo">保存</el-button>
        </el-row>
    </el-form>
</div>
